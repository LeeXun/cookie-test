<button onclick="login()">login</button>
<button onclick="getToken()">get token</button>
<script>
    function login() {
        fetch("http://test1.asd.com:3000/api/login", {
            method: "GET",
        })
        .then((response) => response.text())
        .then((result) => {
            console.log("Success:", result);
        })
        .catch((error) => {
            console.error("Error:", error);
        });
    }

    function getToken() {
        fetch("http://test1.asd.com:3000/api/tokens", {
            method: "GET",
        })
        .then((response) => response.text())
        .then((result) => {
            console.log("Success:", result);
        })
        .catch((error) => {
            console.error("Error:", error);
        });
    }
</script>
